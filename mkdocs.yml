theme:
  features:
    - navigation.tabs
    - navigation.prune
    - navigation.sections

  name: material
  palette:
    primary: black
  icon:
    repo: fontawesome/brands/github
  font:
    code: Ubuntu Condensed
    text: Ubuntu Condensed
extra:
  version:
    provider: mike
    default: stable

  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:yokum.9780@gmail.com
      name: yogesh


repo_url: https://github.com/yokumar9780/spring-modulith-example
repo_name: yokumar9780/spring-modulith-example

plugins:
  - search
  - mike
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: yokumar9780/spring-modulith-example
      branch: master
      enable_creation_date: true
  - git-authors
  - awesome-pages
